<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FOREXology - Articles</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{url_for('static', filename='website/global/styles/images/symbol-512.ico')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='crm/articles/styles/computer.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='website/global/styles/computer.css')}}"
    />
    <script
      type="text/javascript"
      src="{{url_for('static', filename='crm/articles/scripts/main.js')}}"
    ></script>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='website/global/scripts/main.js')}}"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style type="text/css">
      :root {
        --pff: "Raleway";
        --sff: "Poppins";
      }
    </style>

    <section class="admin">
      <div id="left-section">
        <div id="header">
          <div id="logo"></div>
          <p>{{admin_data['name']}}</p>
        </div>
        <div id="body">
          <div
            onclick="window.open(`/webapp/adminstration/articles/`, '_self');"
            class="active left-menu-tile"
          >
            <div class="left-menu-tile-icon"><i class="home-white"></i></div>
            <p>Articles</p>
          </div>
          <div
            onclick="window.open(`/webapp/adminstration/users/`, '_self');"
            class="left-menu-tile"
          >
            <div class="left-menu-tile-icon"><i class="home-white"></i></div>
            <p>Users</p>
          </div>
          <div
            onclick="window.open(`/webapp/adminstration/writers/`, '_self');"
            class="left-menu-tile"
          >
            <div class="left-menu-tile-icon"><i class="home-white"></i></div>
            <p>Writers</p>
          </div>
        </div>
        <div id="footer">
          <div onclick="adminLogout();" class="left-menu-tile">
            <div class="left-menu-tile-icon"><i class="logout-white"></i></div>
            <p>Logout</p>
          </div>
        </div>
      </div>
      <div id="right-section">
        <div class="body-card">
          <h2>Overall Analysis</h2>
          <div class="main-container">
            <div class="year-stats">
              <div class="month-group">
                <div class="bar h-100"></div>
                <p class="month">Jan</p>
              </div>
              <div class="month-group">
                <div class="bar h-50"></div>
                <p class="month">Feb</p>
              </div>
              <div class="month-group">
                <div class="bar h-75"></div>
                <p class="month">Mar</p>
              </div>
              <div class="month-group">
                <div class="bar h-25"></div>
                <p class="month">Apr</p>
              </div>
              <div class="month-group selected">
                <div class="bar h-100"></div>
                <p class="month">May</p>
              </div>
              <div class="month-group">
                <div class="bar h-50"></div>
                <p class="month">Jun</p>
              </div>
              <div class="month-group">
                <div class="bar h-75"></div>
                <p class="month">Jul</p>
              </div>
              <div class="month-group">
                <div class="bar h-25"></div>
                <p class="month">Aug</p>
              </div>
              <div class="month-group">
                <div class="bar h-50"></div>
                <p class="month">Sep</p>
              </div>
              <div class="month-group">
                <div class="bar h-75"></div>
                <p class="month">Oct</p>
              </div>
              <div class="month-group">
                <div class="bar h-25"></div>
                <p class="month">Nov</p>
              </div>
              <div class="month-group">
                <div class="bar h-100"></div>
                <p class="month">Dez</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
