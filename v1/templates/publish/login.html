<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FOREXology - Login</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{url_for('static', filename='website/global/styles/images/symbol-512.ico')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='publish/login/styles/computer.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='website/global/styles/computer.css')}}"
    />
    <script
      type="text/javascript"
      src="{{url_for('static', filename='publish/login/scripts/main.js')}}"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style type="text/css">
      :root {
        --pff: "Raleway";
        --sff: "Poppins";
      }
    </style>
    <section id="entry">
      <div id="auth-form">
        <h1>Login</h1>
        <input
          placeholder="Email"
          class="single-line-field"
          type="email"
          name="email"
          id="username-field"
        />
        <input
          placeholder="Password"
          class="single-line-field"
          type="password"
          name="password"
          id="password-field"
        />
        <input
          placeholder="Re-Password"
          class="single-line-field"
          type="password"
          name="repassword"
          id="repassword-field"
        />
        <button class="main-button">Login</button>
        <p id="status"></p>
      </div>
      <div id="complete-reg-form">
        <h1>Complete Profile</h1>
        <div id="fields">
          <div class="fields-row">
            <label for="cover">Background Free</label>
            <label for="cover">Profile Picture</label>
            <div
              class="image-picker"
              onclick="pickImage(this)"
              id="bgfree"
            ></div>
            <div
              class="image-picker"
              onclick="pickImage(this)"
              id="profile-picture"
            ></div>
          </div>
          <label for="cover">Cover</label>
          <div class="image-picker" onclick="pickImage(this)" id="cover"></div>
          <div class="fields-row">
            <label for="en-name">English Name</label>
            <label for="ar-name">Arabic Name</label>
            <input
              type="text"
              class="single-line-field"
              id="en-name"
              placeholder="English Name"
            />
            <input
              type="text"
              class="single-line-field"
              id="ar-name"
              placeholder="Arabic Name"
            />
          </div>
          <div class="fields-row">
            <label for="en-bio">English Bio</label>
            <label for="ar-bio">Arabic Bio</label>
            <textarea
              placeholder="English Bio"
              name=""
              id="en-bio"
              cols="30"
              rows="10"
              class="mutli-line-field"
            ></textarea>
            <textarea
              placeholder="Arabic Bio"
              name=""
              id="ar-bio"
              cols="30"
              rows="10"
              class="mutli-line-field"
            ></textarea>
          </div>
          <label for="tags">Tags</label>
          <div class="tags">
            <div class="header">
              <input
                type="name"
                name="tag"
                placeholder="Tag / Keyword"
                class="single-line-field"
                id="cat-tags"
              />
              <button class="main-button" id="tags-submit">Add</button>
            </div>
            <div class="body"></div>
          </div>
          <label for="categories">Categories</label>
          <div id="categories"></div>
          <label for="classifications">Classifications</label>
          <div id="classifications"></div>
        </div>
        <div class="options">
          <button class="main-button" id="submit">Submit</button>
          <p id="status-msg"></p>
        </div>
      </div>
    </section>
    <script>
      const init = () => {
      	initCategories({{dumps(utils.mutliple_to_dicts(db_helper.categories.active_cats)) | safe}}, {{dumps(utils.mutliple_to_dicts(db_helper.categories.parent_cats)) | safe}})
      };

        if (window.attachEvent) window.attachEvent("load", init);
        else if (window.addEventListener) window.addEventListener("load", init);
    </script>
  </body>
</html>
